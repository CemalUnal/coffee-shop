<div class="example-container mat-elevation-z8">

    <div style="display:flex">
        <button mat-fab style="margin:10px;background:transparent" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Order ID </mat-header-cell>
            <mat-cell *matCellDef="let order"> {{order.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> Customer </mat-header-cell>
            <mat-cell *matCellDef="let order"> {{order.customer.username}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productname">
            <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
            <mat-cell *matCellDef="let order"> {{order.product.productname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="orderdate">
                <mat-header-cell *matHeaderCellDef> Order Date </mat-header-cell>
                <mat-cell *matCellDef="let order"> {{order.orderdate}} </mat-cell>
            </ng-container>

        <ng-container matColumnDef="newOrSent">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let order"> {{order.newOrSent}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

</div>
