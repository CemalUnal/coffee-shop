
<mat-toolbar color="primary">
  <mat-toolbar-row class="header-margin">
    <div class="header-title">CB Coffee</div>
    <span class="fill-remaining-space"></span>
  </mat-toolbar-row>

  <mat-toolbar-row class="header-margin">

    <button mat-button [routerLink]="['/home']">
      <mat-icon style="font-size: 20px;">home</mat-icon>
      Main
    </button>

    <button mat-button [routerLink]="['./orders']">
      <mat-icon style="font-size: 20px;">shopping_cart</mat-icon>
      Orders
    </button>

    <button mat-button [routerLink]="['./products']">
      <mat-icon style="font-size: 20px;">local_cafe</mat-icon>
      Products
    </button>

    <button mat-button [routerLink]="['./users']">
      <mat-icon style="font-size: 20px;">person</mat-icon>
      Users
    </button>

    <span class="fill-remaining-space"></span>

    <button mat-button style="padding-left: 5px;padding-right: 5px;" [matMenuTriggerFor]="logoutDropDown">
      <mat-icon style="font-size: 20px;">perm_identity</mat-icon>
      User
      <mat-icon style="font-size: 20px;">keyboard_arrow_down</mat-icon>
    </button>

    <mat-menu #logoutDropDown="matMenu">
      <button mat-menu-item >Settings</button>
      <button mat-menu-item >Logout</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar
  [mode]="'indeterminate'"
  *ngIf="false">
</mat-progress-bar>
